
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <center>
        <img src="./images/image5.jpg.jpeg" alt="Image not found">
    </center>
    <fieldset>
        <legend>Application</legend>
        <table border="1" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <td>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </td>
                    <td>
                        <label for="fathername">Father Name:</label>
                        <input type="text" id="fathername" name="fathername" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">Date of Birth:</label>
                        <input type="date" id="date" name="date" required>
                    
                    </td>

                    <td>
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="male">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adhar">Aadhar:</label>
                        <input type="text" id="adhar" name="adhar" maxlength="12">
                    </td>

                    <td>
                        <label for="number">Whatsapp No:</label>
                        <input type="text" id="number" name="number" maxlength="10">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email Id:</label>
                        <input type="email" id="email" name="email" required>
                    </td>

                    <td>
                        <label for="photo">Photo:</label>
                        <input type="file" id="photo" name="photo" required>
                    </td>
                </tr>
        </table>
    </fieldset>
    <pre>    </pre>
    <fieldset>
        <legend>Residential Address Details</legend>
        <table border="1" cellspacing="0" cellpadding="10" width="100%">
            <tr>
                <td>
                    <label for="applicant's address">Applicant's Address:</label>
                    <textarea name="applicant's address" id="applicant's address"></textarea>
                </td>
                <td>
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mandal">Mandal:</label>
                    <input type="text" id="mandal" name="mandal" required>
                </td>

                <td>
                    <label for="village">Village:</label>
                    <input type="text" id="village" name="village" required>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="number">PinCode:</label>
                    <input type="text" id="number" name="number">
                </td>
            </tr>
        </table>
    </fieldset>
    <pre>  </pre>
    <fieldset>
        <legend>Pass Type Details</legend>
        <table border="1" cellspacing="0" cellpadding="10" width="100%">
            <tr align="left">
                <td>
                    <label for="city">City:</label>
                    <select name="city" id="city">
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Hyderabad">Chirala</option>
                    </select>
                </td>
            </tr>  
            <tr>
                <td>
                   <label for="pass type">Pass Type</label>
                   <select name="pass type" id="Pass type">
                    <option value="Ordinary Pass">Ordinary Pass</option>
                    <option value="Metro Pass">Metro Pass</option>
                   </select>
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <br>
    <center>
        <img src="./images/capche.jpg" alt="Image not found">
        <br>
        <br>
        <br>
        <input type="text">
        <br>
        <br>
        <input type="submit">
    </center>

</body>
</html>
